<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="onInit()">
    <div class="main-div">
        <button class="main-btn" onclick="onInit()"></button>
        <br>
        <p class="timer"> Time: <span></span></p>
        <p class="lives"> Lives: <span></span></p>
        <br>
        <button class="diff-btn" onclick="changeDifficulty(1)">Beginner</button>
        <button class="diff-btn" onclick="changeDifficulty(2)">Medium</button>
        <button class="diff-btn" onclick="changeDifficulty(3)">Expert</button>
        <br>
        <div class="best-score">
            Best Score:
            Beginner: <span class="beginner">0</span>
            Medium: <span class="medium">0</span>
            Expert: <span class="expert">0</span>
        </div>
        <table>
            <tbody class="board-container">


            </tbody>

        </table>
        <div class="hints"> Hints:
            <span onclick="hintClicked(this)" class="hint hint1">ğŸ’¡</span>
            <span onclick="hintClicked(this)" class="hint hint2">ğŸ’¡</span>
            <span onclick="hintClicked(this)" class="hint hint3">ğŸ’¡</span>
        </div>
        <div class="safe-click" >
            <button onclick="safeClick()" style="font-size: large;" >Safe Click</button>
            <br>
            Safe clicks left: <span></span>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
